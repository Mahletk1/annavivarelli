							<form class="submission box style" action="contatti.html" method="post" id="contact-form">
								<fieldset>
									<legend>Invia un'email. Tutti i campi contrassegnati da asterisco (*) sono
										obbligatori.</legend>

									<div>
										<label id="jform_contact_name-lbl" for="jform_contact_name"

											class="required" size="30" required aria-required="true" />
									</div>

									<div>
										<label id="jform_contact_email-lbl" for="jform_contact_email"
											class="hasPopover required" title="Email"
											data-content="Email per il contatto">
											Email<span class="star">&#160;*</span></label>
										<input type="email" name="jform[contact_email]" class="validate-email required"
											id="jform_contact_email" value="" size="30" autocomplete="email" required
											aria-required="true" />
									</div>

									<div>
										<label id="jform_contact_emailmsg-lbl" for="jform_contact_emailmsg"
											class="hasPopover required" title="Oggetto del messaggio"

										<input type="text" name="jform[contact_subject]" id="jform_contact_emailmsg"
											value="" class="required" size="60" required aria-required="true" />
									</div>

									<div>
										<label id="jform_contact_message-lbl" for="jform_contact_message"
											class="hasPopover required" title="Inserire un messaggio"
											data-content="Inserisci il testo del tuo messaggio.">
											Inserire un messaggio<span class="star">&#160;*</span></label>
										<textarea name="jform[contact_message]" id="jform_contact_message" cols="50"
											rows="10" class="required" required aria-required="true"></textarea>
									</div>

									<div>
										<label id="jform_contact_email_copy-lbl" for="jform_contact_email_copy"
											class="hasPopover" title="Invia una copia alla tua email."
											data-content="Invia una copia del messaggio all'indirizzo specificato.">
